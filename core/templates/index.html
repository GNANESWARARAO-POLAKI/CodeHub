{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Welcome to My Django Home Page!</h1>
    {% if request.user %} <a href="{% url 'core:logout' %}">Logout</a>
    {{ request.user }} <a href="{% url 'core:login'%}">Login</a>
    {% endif  %}
</body>
</html>
