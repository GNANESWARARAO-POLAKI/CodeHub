<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.user %}
    {% if  request.user.is_staff %}
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="update">
    </form>
    {% else %}
    <div class="user">Contest edits can be done only by admin users only </div>
    {% endif %}
    {% else %}
    <p>login to edit contest.</p>
    {% endif %}
</body>
</html>
